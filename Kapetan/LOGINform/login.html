<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2 class="fade-in">Hello our favorite<br>customer : )</h2>

      <button class="google-btn bounce">Sign up with Google</button>

      <div class="social-icons fade-in">
        <a href="#"><img src="images/fb.jpg" alt="Facebook"></a>
        <a href="#"><img src="images/twitter.png" alt="X"></a>
        <a href="#"><img src="images/insta.jpg" alt="Instagram"></a>
      </div>

      <p class="divider fade-in">----------------------------------- OR -----------------------------------</p>

      <form class="fade-in">
        <div class="input-row">
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email Address">
        </div>

        <div class="input-row">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Repeat password">
        </div>

        <div class="terms">
          <input type="checkbox" id="agree">
          <label for="agree">I agree terms of service and privacy policy</label>
        </div>

        <button type="submit" class="signup-btn bounce">Sign up</button>
      </form>
    </div>

    <div class="image-section">
      <img src="images/food.jpg" alt="Breakfast Meal">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
