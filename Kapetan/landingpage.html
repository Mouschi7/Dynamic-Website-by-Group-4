
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kapitutan</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#fff;
      --muted:rgba(255,255,255,0.9);
      --btn-bg:#fff;
      --btn-color:#2b1a10;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;}
    .hero{
      min-height:100vh;
      background-color:#553b2a;
      position:relative;
      display:flex;
      align-items:center;
      color:var(--accent);
      padding:48px;
      overflow:hidden;
    }

    /* slides (full-bleed images) */
    .slides{
      position:absolute;
      inset:0;
      z-index:0;
    }
    .slide{
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center right;
      opacity:0;
      transform:scale(1);
      transition: opacity 1s ease, transform 30s linear;
      will-change:opacity, transform;
    }
    .slide.active{
      opacity:1;
      /* zoom in gradually over 30s */
      transform:scale(1.08);
    }

    /* dark gradient on left so text is readable */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(90deg, rgba(10,10,10,0.65) 0%, rgba(10,10,10,0.25) 40%, rgba(10,10,10,0.0) 70%);
      pointer-events:none;
      z-index:1;
    }

    .container{
      position:relative;
      max-width:1200px;
      width:100%;
      margin:0 auto;
      display:flex;
      align-items:center;
      z-index:2; /* above slides */
    }

    .left{
      max-width:620px;
      padding:48px 24px;
      z-index:3;
    }

    .logo{
      width:56px;
      height:56px;
      border-radius:50%;
      background:rgba(255,255,255,0.12);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-family: "Playfair Display", serif;
      color:var(--accent);
      box-shadow:0 6px 18px rgba(0,0,0,0.25);
      margin-bottom:28px;
    }

    h1{
      font-family: "Playfair Display", serif;
      font-size:64px;
      line-height:0.94;
      margin:0 0 18px 0;
      color:var(--accent);
      letter-spacing: -1px;
      text-shadow:0 6px 18px rgba(0,0,0,0.25);
    }

    p.lead{
      margin:0 0 28px 0;
      color:rgba(255,255,255,0.92);
      max-width:520px;
      font-size:16px;
      line-height:1.6;
      font-weight:300;
    }

    .cta{
      display:inline-flex;
      align-items:center;
      gap:12px;
      background:var(--btn-bg);
      color:var(--btn-color);
      padding:12px 20px;
      border-radius:30px;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 8px 30px rgba(0,0,0,0.2);
      border: none;
      cursor:pointer;
    }

    /* top-right small controls in picture (search / menu) */
    .top-right{
      position:absolute;
      top:28px;
      right:36px;
      z-index:4;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .round{
      background:rgba(255,255,255,0.9);
      color:#2b1a10;
      padding:10px 12px;
      border-radius:999px;
      font-weight:600;
      box-shadow:0 6px 18px rgba(0,0,0,0.18);
    }

    /* small prev/next overlay buttons (kept inside picture) */
    .overlay-controls{
      position:absolute;
      inset:0;
      z-index:4;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 28px;
      pointer-events:none;
    }
    .overlay-controls button{
      pointer-events:auto;
      background:rgba(255,255,255,0.9);
      border:1px solid rgba(0,0,0,0.06);
      width:44px;
      height:44px;
      border-radius:8px;
      display:inline-grid;
      place-items:center;
      cursor:pointer;
      transition:transform .12s ease, background .12s ease;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
    }
    .overlay-controls button:active{transform:translateY(1px)}
    .overlay-controls svg{width:18px;height:18px;color:#2b1a10}

    @media (max-width:900px){
      h1{font-size:40px}
      .hero{padding:28px}
      .left{padding:28px 12px}
      .top-right{right:16px;top:18px}
    }

    @media (max-width:640px){
      .container{flex-direction:column;align-items:flex-start}
      .left{max-width:100%}
      .hero{background-position: center top}
    }
  </style>
</head>
<body>
  <header class="top-right" aria-hidden="false">
    <div class="round">Search</div>
    <div class="round">Menu</div>
  </header>

  <main class="hero" role="main" aria-label="Japanese restaurant hero">
    <!-- slides: replace file names with your images inside pics/ -->
    <div class="slides" aria-hidden="true">
      <div class="slide active" style="background-image: url('pics/hero.jpg');"></div>
      <div class="slide" style="background-image: url('pics/tapa.jpeg');"></div>
      <div class="slide" style="background-image: url('pics/tapa2.jpeg');"></div>
      <div class="slide" style="background-image: url('pics/tapa3.jpeg');"></div>
      <div class="slide" style="background-image: url('pics/hotdog.jpeg');"></div>
      <div class="slide" style="background-image: url('pics/tocino.jpeg');"></div>
      <div class="slide" style="background-image: url('pics/pork.jpeg');"></div>
      <div class="slide" style="background-image: url('pics/longanisa.jpeg');"></div>
      <div class="slide" style="background-image: url('pics/imbutido.jpeg');"></div>
    </div>

    <div class="container">
      <div class="left">
        <div class="logo">dnr</div>
        <h1>Japanese<br/>Restaurant</h1>
        <p class="lead">Fresh seasonal ingredients, handcrafted dishes and authentic flavours served with care. Reserve a table and taste our chef's special menu.</p>
        <a class="cta" href="#book">Book a table</a>
      </div>
    </div>
  </main>

  <script>
    // slide elements
    const slides = Array.from(document.querySelectorAll('.slide'));
    let idx = slides.findIndex(s => s.classList.contains('active'));
    if (idx < 0) idx = 0;

    // auto-advance interval in milliseconds (30s)
    const INTERVAL = 5000;
    let timer = null;

    function show(index){
      slides.forEach((s, i) => {
        s.classList.toggle('active', i === index);
        // restart transform transition by forcing reflow if needed (not usually necessary)
      });
      idx = index;
    }

    function next(){
      show((idx + 1) % slides.length);
    }
    function prev(){
      show((idx - 1 + slides.length) % slides.length);
    }

    // autoplay
    function startTimer(){
      stopTimer();
      timer = setInterval(next, INTERVAL);
    }
    function stopTimer(){
      if (timer) { clearInterval(timer); timer = null; }
    }
    function resetTimer(){
      startTimer();
    }

    // pause on hover/focus inside hero
    const hero = document.querySelector('.hero');
    hero.addEventListener('mouseenter', stopTimer);
    hero.addEventListener('mouseleave', startTimer);
    hero.addEventListener('focusin', stopTimer);
    hero.addEventListener('focusout', startTimer);

    // start autoplay
    startTimer();
  </script>
</body>
</html>
